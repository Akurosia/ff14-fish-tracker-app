# Jekyll Configuration
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - pyvirt/
  - private/
  - src/
  - index.js
  - LICENSE
  - package-lock.json
  - package.json
  - README.md
  - rollup.config.js
defaults:
  - scope:
      path: public/images/sprite.png
    values:
      image: true